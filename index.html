<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jaro:opsz@6..72&family=Lilita+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

        <source src="./sounds/keyboard-typing.mp3" type="audio/mpeg">

    <audio id="myAudio" src="./sounds/sad.mp3" loop></audio>
    
    <img id="bg-image" class="bg-image" src="">
    <h1 class="title">20 High Protein Foods</h1>
    <div class="container" id="container"></div>
    
    <script src="script.js"></script>

</html>
